{% load blog_tags %}

<div class="row">
        {% for post in latest_posts %}
    <div class="column col-sm-6 col-md-4">
        <h3 class="text-center">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h3>
        <p class="text-center">{{ post.body|markdown|truncatewords_html:25 }}</p>
    </div>
    {% endfor %}
</div>
