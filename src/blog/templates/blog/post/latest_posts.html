{% load blog_tags %}

<div class="container">
    <di class="row">
        {% for post in latest_posts %}
    <div class="column column-2 column-3">
        <h3 class="text-center">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h3>
        <p class="text-center">{{ post.body|markdown|truncatewords_html:25 }}</p>
    </div>
    {% endfor %}
</div>
</div>
