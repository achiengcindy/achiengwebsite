{% extends "base.html" %}
{% block title %}Cindy Achieng Blog{% endblock %}
{% block content %}
{% for post in posts %}
<h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
<time class="date">Published {{ post.publish }} by {{ post.author }}</time>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
