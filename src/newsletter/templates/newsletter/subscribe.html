{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
            <div class="signup-form">
                    <h2>Please Subscribe</h2>
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% else %}
                <form action="{% url 'newsletter:subscribe' %}" method="post" class="newsletter-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" value="Send e-mail" id="submit-button">submit</button>
                           
                </form>
                {% endif %}
                </div>

    </div>
</div>


{% endblock %}
