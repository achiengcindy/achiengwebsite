{% extends "base.html" %}
{% block content %}
<div class="signup-form">
{% if validlink %}
<p>Please enter your new password.</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-block" type="submit" value="Change My Password">Change Password</button>
</form>
    {% else %}
    <p> The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.</p>
{% endif %}
</div>

{% endblock %}
