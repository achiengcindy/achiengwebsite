{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}

<div class="signup-form">
   <h2>Please login</h2>
   {% if form.errors %}Your username and password didn't match. Please try again.{% endif %}
   <form action="{% url 'login' %}" method="post" class="form-signin">
      {% csrf_token %}     
      <input type="text" class="form-control" name="username" placeholder="email/username" >
      <input type="password" class="form-control" name="password" placeholder="Password"> 
      <input type="hidden" name="next" value="{{ next }}" />     
      <button class="btn btn-block" type="submit" value="login">Login</button> 
   </form>
  <div class="text-center signup">
      <span class="txt1">Forgotten Password?</span>
      <a class="txt2" href="{% url 'password_reset' %}">reset password here</a>   
    </div>  
    <div class="text-center signup">
      <span class="txt1">Donâ€™t have an account?</span>
      <a class="txt2" href="{% url 'register' %}">register here</a>   
    </div> 
</div>

{% endblock %}
